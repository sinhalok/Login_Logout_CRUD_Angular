
<nav class="navbar navbar-dark bg-dark text-white">
    <div class="container-fluid">
      <h1>Employee CRUD</h1>
      <div class="d-flex">
        <button type="button" (click)="clickAddEmployee()" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Add Employee</button>
        <button routerLink="/login" class="btn btn-danger mx-2">LogOut</button>
  
      </div>
    </div>
  
  
  </nav>

  <div class="container">

  <table class="table mt-3">
      <thead class="bg-dark text-white">
          <tr>
              <th scope="col">Employee ID</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email Id</th>
              <th scope="col">Mobile No.</th>
              <th scope="col">Salary</th>
              <th scope="col">Action</th>

          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let row of employeeData">
            
              <td>{{row.id}}</td>
              <td>{{row.firstName}}</td>
              <td>{{row.lastName}}</td>
              <td>{{row.email}}</td>
              <td>{{row.mobile}}</td>
              <td>{{row.salary}}</td>
              <td>
                  <button (click) ="onEdit(row)"class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                  <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3">Delete</button>
              </td>
          </tr>


      </tbody>
  </table>



  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue"  >
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">First Name</label>
                  <input type="text" formControlName = "firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="text" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Mobile No.</label>
                    <input type="number" formControlName="mobile" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Salary</label>
                    <input type="number" formControlName="salary" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    
                  </div>

                
             </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()" id="cancel" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate" (click)="updateEmployeeDetail()" id="cancel" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
